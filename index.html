<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card-component">
        <div class="card text-component">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overhall efficiency.
          </p>
          <div class="nums">
            <div class="likes">
              <h2>10k+</h2>
              <h3>COMPANIES</h3>
            </div>
            <div class="likes">
              <h2>314</h2>
              <h3>TEMPLATES</h3>
            </div>
            <div class="likes">
              <h2>12M+</h2>
              <h3>QUERIES</h3>
            </div>
          </div>
        </div>
        <div class="card image-component"></div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/SevroAuBarca/Frontend-Mentor"
          >Daniel Contreras 'SevroAuBarca'</a
        >.
      </div>
    </div>
  </body>
</html>
